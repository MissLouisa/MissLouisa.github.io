<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prog 109 Luiza</title>
    <link rel="icon" href="../images/favicon.ico" type="image/png">
    <script src="./radio-choice.js"></script>
    <link rel="stylesheet" href="../styles/style2.css" type="text/css">
    <style>@import url('https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css?family=Londrina+Solid&display=swap');</style>
</head>

<body>
    <header>
        <h1>Radio Choice</h1>
    </header>

    <nav class="top-about">
        <ul>
            <li><a href="../index.html">Home</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <fieldset>
                <legend>The User Selection</legend>
                <p><b>User choice</b>: <span id="user-choice">Unknown</span></p>
            </fieldset>
        </section>

        <section id="form-section">
            <fieldset>
                <legend>Our Form</legend>
                <form id="sort-type" action="goThere">
                    <input class="input-pretty" type="radio" id="blue" name="sorter" value="Blue">
                    <label for="blue" class="input-pretty">Blue</label>

                    <input class="input-pretty" type="radio" id="green" name="sorter" value="Green">
                    <label for="green" class="input-pretty">Green</label>

                    <input class="input-pretty" type="radio" id="yellow" name="sorter" value="Yellow">
                    <label for="yellow" class="input-pretty">Yellow</label>

                    <input class="input-pretty" type="radio" id="pink" name="sorter" value="Pink">
                    <label for="pink" class="input-pretty">Pink</label>

                    <input class="input-pretty" type="radio" id="red" name="sorter" value="Red">
                    <label for="red" class="input-pretty">Red</label>

                    <input class="input-pretty" type="radio" id="normal" name="sorter" value="Normal">
                    <label for="normal" class="input-pretty">Reset Color</label>

                    <div>
                        <button type="submit" value="Submit">Submit</button>
                    </div>
                </form>
            </fieldset>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2019 by Luiza Cartaxo</p>
    </footer>
</body>
</html>
